<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Currency Converter</title>
    <meta name="author" content="Artofnext">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="converter">
        <h1 class="title">Currency Converter</h1>
        <p class="bank__ref">
            <a
                href="https://www.ecb.europa.eu/stats/policy_and_exchange_rates/euro_reference_exchange_rates/html/index.en.html">
                By European Central Bank rates
            </a>
        </p>
        <p id="base__curr"></p>
        <p id="date"></p>
        <div class="converter__container">
            <input id="amount" type="number" placeholder="Amount">
            <div class="converter__selectors">
                <select name="currencyfrom" id="currencyfrom">
                    <option value="none" class="default-state" style="color:gray;" selected disabled hidden>
                        from
                    </option>
                </select>
                <button type="button" onclick="revert()" id="button_revert">
                    <svg id="revert_icon" data-name="revert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
                        <title>revert_icon</title>
                        <g>
                            <g>
                                <path
                                    d="M14.63,23,2.41,16.64A1,1,0,0,1,2,15.31L8.4,3.09a1,1,0,0,1,1.82.16L16,21.88A1,1,0,0,1,14.63,23Z" />
                                <path
                                    d="M15.36,8.83a1.62,1.62,0,0,1,1-2C21.86,5,27.7,5.27,33.26,6.27A54.28,54.28,0,0,1,50,12.66a34.75,34.75,0,0,0-16.72-2A54.93,54.93,0,0,0,19.13,15a1.62,1.62,0,0,1-2.2-1Z" />
                            </g>
                            <g>
                                <path
                                    d="M35.37,26.7l12.22,6.4A1,1,0,0,1,48,34.44L41.6,46.66a1,1,0,0,1-1.82-.16L34,27.87A1,1,0,0,1,35.37,26.7Z" />
                                <path
                                    d="M34.64,40.92a1.62,1.62,0,0,1-1,2c-5.49,1.77-11.33,1.54-16.89.54A54.28,54.28,0,0,1,0,37.09a34.75,34.75,0,0,0,16.72,2,54.93,54.93,0,0,0,14.15-4.34,1.62,1.62,0,0,1,2.2,1Z" />
                            </g>
                        </g>
                    </svg>
                </button>
                <select name="currencyto" id="currencyto">
                    <option value="none" class="default-state" selected disabled hidden>
                        to
                    </option>
                </select>
            </div>
            <button type="button" onclick="convert()" id="convert">Convert!</button>
            <p class="result" id="result"></p>
            <button type="button" onclick="showHide()" class="rates__button" id="rates__button">
                Show Rates
            </button>
        </div>
        <ul id="myList">
        </ul>
    </div>
    <script src="js/convert.js"></script>
</body>
</html>
